<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Aziz Sudrajat Github IO</title>
    <style media="screen">
    .container{
      width: 500px;
      margin: auto;
    }
    p{
      margin: 10px 0;
      /*padding: 20px 10px;*/
    }

    a{
      text-align: center;
      text-decoration: none;
      padding: 10px;
      color: white;
      background-color: red;
      border-radius: 50px;
      display: block;
    }

    a:hover{
      background-color: #710a03;
    }
    </style>
  </head>
  <body>
    <div class="container">
      <p onclick="pesan()"><a>Alert Function</a></p><br>
      <p onclick="alert('Jangan Klik OKE')"><a>Alert Function</a></p><br>

      <form id="frm1">
        <pre>
          Nama Depan    : <input type="text" name="fname" value="">
        </pre>
        <pre>
          Nama Belakang : <input type="text" name="lname" value="">
        </pre>
      </form>

      <p onclick="tambah()"><a>Input</a></p>
      <p id="a"></p>
      <p>
        Belajar JavaScript
      </p>
    </div>


    <a href="index.html">Kembali</a>
    <script>
    function pesan(){
      alert("Jangan Klik OKE");
    }

    function tambah() {
        var x = document.getElementById("frm1");
        var text = "";
        var i;
        for (i = 0; i < x.length ;i++) {
            text += x.elements[i].value + " ";
        }
        document.getElementById("a").innerHTML = text;
    }
    </script>
  </body>
</html>
